group 'com.testing'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8
mainClassName = 'com.testing.EntryPoint'

repositories {
    mavenCentral()
}

distributions {
    main {
        contents {
            from { 'src/main/readme' }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

dependencies {
    compile 'org.apache.logging.log4j:log4j:2.8.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.1'

    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1100-jdbc4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
